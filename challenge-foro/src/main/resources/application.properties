# ===============================
# Configuración de la Base de Datos
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/challenge_foro?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=8973
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuración JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Configuración Flyway
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ===============================
# Configuración JWT
# ===============================
app.security.jwt.secret=mi_clave_secreta_super_segura
app.security.jwt.expiration=86400000   # 1 día en milisegundos

# ===============================
# Puerto del Servidor
# ===============================
server.port=8080
